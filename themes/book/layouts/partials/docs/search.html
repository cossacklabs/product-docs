{{ if default true .Site.Params.BookSearch }}
  {{ $currentPage := . }}
<div class="book-search" >
  <input name="{{ if $currentPage.Section }}{{ $currentPage.Section }}{{else}}global{{ end }}" type="text" id="book-search-input"  placeholder="{{ i18n "Search" }}" aria-label="{{ i18n "Search" }}" maxlength="64"  />
  <div class="book-search-spinner hidden"></div>
  <ul id="book-search-results"></ul>
</div>
{{ end }}
