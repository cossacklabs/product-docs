{{ if eq .Section "acra" }}
    <a href="https://bit.ly/acra-feedback" target="_blank" class="bannerWrap">
        <div class="container">
            <div class="banner">
                <div class="banner__textWrap">
                    <img class="banner__text-logo" src="/acra-logo.svg" width="30" alt="Acra" />
                    <p class="banner__text">If you are an  <strong>Acra</strong> user, please leave a short feedback</p>
                </div>
                <button class="banner__btn"><span>Leave feedback</span></button>
            </div>
        </div>
    </a>
{{ end }}
