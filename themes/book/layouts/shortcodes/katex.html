{{- if not (.Page.Scratch.Get "katex") -}}
<!-- Include katext only first time -->
<link nonce="c0fb84e4dc714e23" rel="stylesheet" href="{{ "katex/katex.min.css" | relURL }}" />
<script nonce="800e800ccc4302a1" defer src="{{ "katex/katex.min.js" | relURL }}"></script>
<script nonce="16b48c57447a9a92" defer src="{{ "katex/auto-render.min.js" | relURL }}" onload="renderMathInElement(document.body);"></script>
{{- .Page.Scratch.Set "katex" true -}}
{{- end -}}

<span {{- with .Get "class" }} class="{{ . }}"{{ end }}>
  {{ cond (in .Params "display") "\\[" "\\(" -}}
  {{- trim .Inner "\n" -}}
  {{- cond (in .Params "display") "\\]" "\\)" }}
</span>
